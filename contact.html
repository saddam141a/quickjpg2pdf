<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="icon" href="favicon.jpg" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 40px;
      text-align: center;
      color: #333;
    }
    header {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #007bff;
    }
    .contact-container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .contact-container h2 {
      margin-bottom: 15px;
    }
    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .contact-container button {
      background: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .contact-container button:hover {
      background: #218838;
    }
    .social-link {
      margin-top: 20px;
    }
    .social-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none; /* Hidden initially */
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>Contact Us</header>

  <div class="contact-container">
    <h2>Send us a Message</h2>

    <div class="success-message" id="successMessage">
      Thank you! Your message has been sent successfully.
    </div>

    <form id="contactForm" action="https://formsubmit.co/3cc61a4bb1830623d4a4a7f83e52c70c" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <!-- Optional: Hide FormSubmit branding -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Send Message</button>
    </form>

    <div class="social-link">
      <p>Or message us directly on Facebook:</p>
      <a href="https://www.facebook.com" target="_blank">üìò Visit our Facebook Page</a>
    </div>
  </div>

  

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      
      const formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // Show success message
          successMessage.style.display = 'block';
          // Reset form fields
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      })
      .catch(error => {
        alert('Oops! There was a problem submitting your form.');
        console.error(error);
      });
    });
  </script>
    <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
